<h1>Reactive Form</h1>
<p>amit username already taken validation</p>
<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">Username or password is Invalid</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control">
        <div *ngIf="username.pending">checking for uniqueness...</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors?.['cannotcontainspace'] "> Username cant contain space </div>
            <div *ngIf="username.errors?.['required']">Username is required</div>
            <div *ngIf="username.errors?.['unique']">Username already taken</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="{{ isPasswordVisible ? 'text' : 'password' }}"
            name="password" class="form-control">
        <span class="bi bi-eye{{ isPasswordVisible ? '-fill' : '' }}" (click)="toggle()"></span>

        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors?.['required']">Password is required</div>
            <div *ngIf="password.errors?.['minlength']">Password must be length
                {{password.errors?.['minlength'].requiredLength}}</div>
        </div>

    </div>
    <button class="btn btn-primary" style="margin-top: 4px;" type="submit">Sign Up</button>
</form>
